<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <section class="first-section">
        <div class="star-img">
          <img src="/images/icon-star.svg" alt="icon-star" />
        </div>

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <ul class="ratings">
          <li><button class="rating">1</button></li>
          <li><button class="rating">2</button></li>
          <li><button class="rating">3</button></li>
          <li><button class="rating">4</button></li>
          <li><button class="rating">5</button></li>
        </ul>
        <div class="submit-bt"></div>
        <button type="submit" class="submit">Submit</button>
      </section>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <section class="thanks hide">
        <div class="illustration">
          <img
            src="/images/illustration-thank-you.svg"
            alt="illustration-thank-you"
          />
        </div>
        <div class="result">
          You selected
          <span class="number">0</span>
          out of 5 Thank you!
        </div>

        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>

    <!-- Thank you state end -->

  </body>
</html>
